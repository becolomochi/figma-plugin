<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/figma-plugin-ds@1.0.1/dist/figma-plugin-ds.min.css">

<style>
  body {
    padding: 2rem;
  }
  div {
    margin: 1rem;
  }
  input {
    display: block;
  }
</style>

<h1>Petma plugin</h1>

<div>
  <label for="username">Username</label>
  <input id="username" type="text" class="input__field" value="username">
  <label for="name">Name</label>
  <input id="name" type="text" class="input__field" value="name">
  <label for="description">Description</label>
  <input id="description" type="textarea" class="textarea" rows="2" value="your post here">
</div>

<div class="switch">
  <input class="switch__toggle" type="checkbox" id="dark-mode-on">
  <label class="switch__label" for="dark-mode-on">Dark mode</label>
</div>

<div class="radio">
  <input type="radio" id="radioButton1" class="radio__button" name="variantGroup" value="1">
  <label for="radioButton1" class="radio__label">No Image</label>

  <input type="radio" id="radioButton2" class="radio__button" name="variantGroup" value="2">
  <label for="radioButton2" class="radio__label">Single Image</label>

  <input type="radio" id="radioButton3" class="radio__button" name="variantGroup" value="3">
  <label for="radioButton3" class="radio__label">Carousel</label>
</div>

<div>
  <button class="button button--primary" id="submit-post">Submit</button>
</div>

<script>
  document.getElementById('submit-post').onclick = () => {
    const name = document.getElementById('name').value;
    const username = document.getElementById('username').value;
    const description = document.getElementById('description').value;
    const darkModeState = document.getElementById('dark-mode-on').checked;
    const imageVariant = document.querySelector('input[name="variantGroup"]:checked').value;

    parent.postMessage({pluginMessage: {name, username, description, darkModeState, imageVariant}}, "*");
  }
</script>
